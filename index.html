<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net 9</title>
    <style>
        :root{
            --nav-height: 64px;
            --nav-bg: rgba(0,0,0,0.35);
            --accent: #00d4d6;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #582664, #075d5f);
            margin: 0; /* reset so navbar sits flush */
            padding-top: var(--nav-height); /* leave space for fixed navbar */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Navigation bar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--nav-height);
            background: var(--nav-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(6px);
        }

        .nav-container {
            width: 100%;
            max-width: 1100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .nav-logo svg { width: 36px; height: 36px; display: block; }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-home {
            background: linear-gradient(90deg,var(--accent),#6be7e9);
            color: #052525;
            padding: 0.5rem 0.9rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform .12s ease, box-shadow .12s ease;
        }

        .btn-home:hover{ transform: translateY(-2px); box-shadow: 0 8px 18px rgba(0,0,0,0.25); }

        .container {
            border-radius: 12px;
            background: rgba(0,0,0,0.45);
            box-shadow: 0 8px 30px rgba(0,0,0,0.35);
            padding: 2.25rem;
            max-width: 960px; /* keep content aligned with navbar */
            margin: 1.25rem;
            width: calc(100% - 2.5rem);
        }

        h1 {
            text-align: center;
            color: #f5f5f5;
            margin: 0 0 0.75rem 0;
            font-size: 1.6rem;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem 1rem;
            align-items: start;
        }

        label {
            display: block;
            font-size: 0.95rem;
            color: #dcdcdc;
            margin-bottom: 0.25rem;
        }

        .field {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], input[type="date"], input[type="number"], textarea {
            padding: 0.6rem 0.75rem;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.08);
            background: rgba(255,255,255,0.06);
            color: #fff;
            font-size: 0.95rem;
            outline: none;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 6px 18px rgba(0,0,0,0.45), 0 0 0 4px rgba(0,212,214,0.06);
        }

        button { 
            grid-column: 1 / -1;
            padding: 0.85rem 1rem;
            background: linear-gradient(90deg,var(--accent), #6be7e9);
            color: #052525;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            box-shadow: 0 8px 22px rgba(0,0,0,0.35);
            transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
        }

        button:hover { transform: translateY(-3px); opacity: 0.98 }

        @media (max-width:900px){
            form{ grid-template-columns: 1fr; }
            .container{ padding: 1.25rem; margin: 1rem }
        }

        @media (max-width:420px){
            body{ padding-top: calc(var(--nav-height) + 6px) }
            h1{ font-size: 1.25rem }
            .nav-logo span{ display:none }
        }
    </style>
</head>
<body>
